<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>From</title>
</head>
<body>
    <form action="./ejercicio1-resultados.php" method="POST" enctype="multipart/form-data">

        <fieldset>
            <legend>Elementos de tipo INPUT</legend>
            <h3>TEXT</h3>
            Introduzca la cadena a buscar: <input type="text" name="string">
            <hr>

            <h3>RADIO</h3>
            Sexo: <input type="radio" name="gender" value="woman">Mujer <input type="radio" name="gender" value="man">Hombre
            <hr>

            <h3>CHECKBOX</h3>
            Extras: 
            <input type="checkbox" name="extra[]" id="" value="garage">Garaje 
            <input type="checkbox" name="extra[]" id="" value="swimmingpool">Piscina 
            <input type="checkbox" name="extra[]" id="" value="garden">Jardín
            <hr>
            
            <h3>FILE</h3>
            Fichero: <input type="file" name="file" id="">

            <h3>HIDDEN</h3>
            <input type="hidden" name="hidden">
            <hr>

            <h3>PASSWORD</h3>
            Contraseña: <input type="password" name="pass" id="">
        </fieldset>

        <fieldset>
            <legend>Elementos de tipo SELECT</legend>
            <h3>SELECT SIMPLE</h3>
            Color: 
            <select name="selectSimple" id="">
                <option value="red">Rojo</option>
                <option value="yellow">Amarillo</option>
                <option value="purple" selected>Morado</option>
            </select>
            <hr>

            <h3>SELECT MÚLTIPLE</h3>
            Idiomas: 
            <select name="selectMultiple[]" id="" multiple>
                <option value="english">Inglés</option>
                <option value="spanish">Español</option>
                <option value="french">Francés</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Elemento de tipo TEXTAREA</legend>
            Comentario: <textarea name="textArea" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <input type="submit" value="Enviar Datos"> <input type="reset" value="Borrar Datos">
    </form>
</body>
</html>
